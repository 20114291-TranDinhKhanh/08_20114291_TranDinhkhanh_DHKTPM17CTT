<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Contact Us</h1>
    <p>Use the following form to send a message to Example Cafe</p>

    <form class="form">
        <fieldset>
            <legend>Your message:</legend>
            <div>
                <label for="to">To:</label>
                <input type="to" id="to" required>
            </div>

            <div>
                <label for="email">Your email:</label>
                <input type="email" id="email" required>
            </div>

            <div>
                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="50" rows="10"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>How you found us:</legend>
            <div>
                <label for="option">How did you hear of us?</label>
                <select name="option" id="option">
                <option value="Google">Google</option>
            </select>
            </div>

            <div>
                <span>Newsletter</span>
                <input type="checkbox">
                <label for="checkbox">Ensure this box is checked if you would like to receive email updates: </label>
            </div>
        </fieldset>

        <fieldset>
            <legend><I>Contact Infomation:</I></legend>
            <div>
                <label for="fist-name">First name:</label>
                <input type="text" id="fist-name" required>
            </div>
            <div>
                <label for="fist-name">Last name:</label>
                <input type="text" id="fist-name" required>
            </div>
            <div>
                <label for="fist-name">E-mail:</label>
                <input type="text" id="fist-name" required>
            </div>
        </fieldset>


        <fieldset>
            <legend><I>Compettion Question:</I></legend>
                <label for="fist-name">How tall is the Eiffel Tower in Paris, France?</label>
                <br>
                <input type="radio" id="584" name="tall" value="584">
                  <label for="584">584 ft</label>
                <br>
                <input type="radio" id="784" name="tall" value="784">
                  <label for="784">784 ft</label>
                <br>
                <input type="radio" id="984" name="tall" value="984">
                  <label for="984">984 ft</label>
                <br>
                <input type="radio" id="1184" name="tall" value="1184">
                  <label for="1184">1184 ft</label>
                <br>
        </fieldset>


        <fieldset>
            <legend><I>Tiebreaker Question:</I></legend>
            <div>
                <label for="fist-name">In 25 words or less, say why you would like to win $10,000:</label>
                <div>
                    <textarea name="in25" id="in25" cols="40" rows="10"></textarea>
                </div>
            </div>
        </fieldset>

        <fieldset>
        <legend><I>Enter competition:</I></legend>
            <input type="submit" value="send message">
        </fieldset>

    </form>

</body>

</html>
